<div class="image-viewer" *ngIf="selectedImage">
  <img src="{{selectedImage}}" />

  <div class="button-container">
    <div (click)="closeViewer()" class="close button">Close</div>
    <div class="back button" (click)="getPrevImage()">
      Back
    </div>
    <div class="next button" (click)="getNextImage()">
      Next
    </div>
  </div>
</div>
